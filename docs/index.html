<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NoteBooks</title>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
        <meta content="Description" name="description">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
        <link href="//unpkg.com/docsify/lib/themes/vue.css" rel="stylesheet">
        <!--CND files for jQuery-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <!--CND files for ECharts-->
        <script src="https://cdn.jsdelivr.net/npm/echarts@4.6.0/dist/echarts.min.js"></script>
        <!--CND files for parsing csv data-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>

    <body style="text-align:center; overflow: scroll;">
        <h1>COVID-19-UK</h1>
        <hr style="border-top: 3px double #8c8b8b;">
        <h3>Number of cases in UK</h3>
        <div id="cases-in-uk" style="height: 300px; width: 85%; margin:0 auto;"></div>
        <br>
        <h3>Increase no. of cases in UK</h3>
        <div id="cases-increase-in-uk" style="height: 300px; width: 85%; margin:0 auto;"></div>
        <br>
        <hr>
        <h3>Number of cases in England (overlay)</h3>
        <div id="cases-in-england" style="height: 300px; width: 85%; margin:0 auto;"></div>
        <br>
        <h3>Increase no. of cases in England</h3>
        <div id="cases-increase-in-england" style="height: 300px; width: 85%; margin:0 auto;"></div>
        <!--ECharts-->
        <script src="./cov19uk-data.js"></script>

        <!--GA-->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151333937-1"></script>
